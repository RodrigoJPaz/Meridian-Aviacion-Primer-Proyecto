    <main>
  <!--main formulario -->
        <section class="container">
            <div>
                <h1 class="display-1 textogradiente" data-aos="fade-up" data-aos-anchor-placement="center-bottom"> CONTACTO </h1>
            </div>
        <!-- formulario de contacto -->
          <div class="container-lg  text-white py-4 " data-aos="fade-up" data-aos-anchor-placement="center-bottom">
            <form>
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" placeholder="Nombre y Apellido" />
              </div>
              <div data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="form-outline mb-4">
                <input type="email" id="email" class="form-control" placeholder="e-mail de contacto" />
              </div>
              <select data-aos="fade-up" data-aos-anchor-placement="center-bottom" id="services"
                class="form-select form-select-me mb-3" aria-label="form-select">
                <option selected> Qué necesitas? </option>
                <option value="1"> Quiero volar! </option>
                <option value="2"> Comprar o Vender una aeronave </option>
                <option value="3"> Asesormiento o repuestos </option>
                <option value="4"> Otras consultas </option>
              </select>
              <div data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="form-outline mb-4">
                <textarea class="form-control" id="message" rows="4" placeholder="Escribinos tu mensaje."></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button id="my-form-button" class="btn btn-outline-secondary" type="submit"> Enviar el formulario </button>
              </div>      
            </form>
          </div>
        </section>
      </section>
      
    </main>
