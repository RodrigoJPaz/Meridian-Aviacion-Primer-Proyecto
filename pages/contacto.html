<html lang="en">
<head>

</head>
<body >
    <!--inicio de AOS (animaciones )-->
    <script> 
      AOS.init();
    </script>
     <!-- nav -->
    <header class="container-fluid position">
        <nav class="navbar navbar-expand-lg color-nav row">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-text-style">
                        <a class="nav-link" href="../index.html"> Home </a>
                    </li>
                    <li class="nav-item nav-text-style">
                        <a class="nav-link" href="imagenes.html"> Imagenes </a>
                    </li>
                    <li class="nav-item nav-text-style">
                        <a class="nav-link" href="servicios.html"> Servicios </a>
                    </li>     
                    <li class="nav-item nav-text-style" >
                        <a class="nav-link" href="nosotros.html"> Nosotros </a>
                    </li>
                    <li class="nav-item  nav-text-style">
                        <a class="nav-link" href="contacto.html"> Contacto </a>
                    </li>
                </ul>
                <a href="../index.html"><img src="../img/400PngdpiLogoCropped.png" alt="logo meridian" width="150" height="50" id="logo"></a>
                </div>
            </div>
        </nav>
    </header>
    <main data-aos="fade-up" data-aos-anchor-placement="center-bottom">
  <!--main de formulario -->
        <section class="container">
            <div>
                <h1 class="display-1 textogradiente"> CONTACTO </h1>
            </div>
        <!-- formulario de contacto -->
          <div class="container-lg  text-white py-4 ">
            <form>
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" placeholder="Nombre y Apellido" />
              </div>
              <div data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="form-outline mb-4">
                <input type="email" id="email" class="form-control" placeholder="e-mail de contacto" />
              </div>
              <select data-aos="fade-up" data-aos-anchor-placement="center-bottom" id="services"
                class="form-select form-select-me mb-3" aria-label="form-select">
                <option selected> Qué necesitas? </option>
                <option value="1"> Quiero volar! </option>
                <option value="2"> Comprar o Vender una aeronave </option>
                <option value="3"> Asesormiento o repuestos </option>
                <option value="4"> Otras consultas </option>
              </select>
              <div data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="form-outline mb-4">
                <textarea class="form-control" id="message" rows="4" placeholder="Escribinos tu mensaje."></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button id="my-form-button" class="btn btn-outline-secondary" type="submit"> Enviar el formulario </button>
              </div>      
            </form>
          </div>
    </main>

    <!-- footer -->
    <footer>
      <!--  Redes Sociales -->
      <div class="text-center text-dark p-3 footer-1" data-aos="fade-up" data-aos-anchor-placement="center-bottom">

          <!-- instagram -->

          <!-- Tweeter -->

          </a>
          <!-- Wapp -->
          <a href="http://www.whatapp.com">

          </a>
      </div>  
              
      <!-- Copyright -->

          <a class="text-dark" href=""> CAPTAIN | WEBDESING</a>
